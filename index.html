<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <!-- Special font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display_box">
        <!-- Display box -->
        0
      </div>
      <div class="keyset">
        <div class="numpad">
          <div class="numpad__row" id="numpad__rowspec">
            <button type="button" name="key-clear">Clear</button>
            <button type="button" name="key-delete">Backspace</button>
          </div>
          <div class="numpad__row" id="numpad__row0">
            <button type="button" name="key-one">1</button>
            <button type="button" name="key-two">2</button>
            <button type="button" name="key-three">3</button>
          </div>
          <div class="numpad__row" id="numpad__row1">
            <button type="button" name="key-four">4</button>
            <button type="button" name="key-five">5</button>
            <button type="button" name="key-six">6</button>
          </div>
          <div class="numpad__row" id="numpad__row2">
            <button type="button" name="key-seven">7</button>
            <button type="button" name="key-eight">8</button>
            <button type="button" name="key-nine">9</button>
          </div>
          <div class="numpad__row" id="numpad__row3">
            <button type="button" name="key-zero">0</button>
            <button type="button" name="key-point">.</button>
            <button type="button" name="key-sign">+/-</button>
          </div>
        </div>
        <div class="opad">
          <button type="button" name="key-equals">=</button>
          <button type="button" name="key-plus">+</button>
          <button type="button" name="key-minus">-</button>
          <button type="button" name="key-multiply">*</button>
          <button type="button" name="key-divide">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
