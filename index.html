<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        >display box<
      </div>
      <div class="keyset">
        <div class="numpad">
          <div class="numpad__row" id="numpad__rowspec">
            <div class="key" id="key-clear">
              Clear
            </div>
            <div class="key" id="key-delete">
              <-
            </div>
          </div>
          <div class="numpad__row" id="numpad__row0">
            <div class="key" id="key-one">
              1
            </div>
            <div class="key" id="key-two">
              2
            </div>
            <div class="key" id="key-three">
              3
            </div>
          </div>
          <div class="numpad__row" id="numpad__row1">
            <div class="key" id="key-four">
              4
            </div>
            <div class="key" id="key-five">
              5
            </div>
            <div class="key" id="key-six">
              6
            </div>
          </div>
          <div class="numpad__row" id="numpad__row2">
            <div class="key" id="key-seven">
              7
            </div>
            <div class="key" id="key-eight">
              8
            </div>
            <div class="key" id="key-nine">
              9
            </div>
          </div>
          <div class="numpad__row" id="numpad__row3">
            <div class="key" id="key-zero">
              0
            </div>
            <div class="key" id="key-point">
              .
            </div>
            <div class="key" id="key-sign">
              +/-
            </div>
          </div>
        </div>
        <div class="opad">
          <div class="opad__row" id="opad__row0">
            <div class="key" id="key-equals">
              =
            </div>
          </div>
          <div class="opad__row" id="opad__row1">
            <div class="key" id="key-plus">
              +
            </div>
          </div>
          <div class="opad__row" id="opad__row2">
            <div class="key" id="key-minus">
              -
            </div>
          </div>
          <div class="opad__row" id="opad__row3">
            <div class="key" id="key-multiply">
              *
            </div>
          </div>
          <div class="opad__row" id="opad__row4">
            <div class="key" id="key-divide">
              /
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
