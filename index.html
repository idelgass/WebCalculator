<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        >display box<
      </div>
      <div class="keyset">
        <div class="numpad">
          <div class="numpad__row" id="numpad__rowspec">
            <div class="key" id="key-clear">
              <button type="button" name="key-clear">Clear</button>
            </div>
            <div class="key" id="key-delete">
              <button type="button" name="key-delete"><-</button>
            </div>
          </div>
          <div class="numpad__row" id="numpad__row0">
            <div class="key" id="key-one">
              <button type="button" name="key-one">1</button>
            </div>
            <div class="key" id="key-two">
              <button type="button" name="key-clear">2</button>
            </div>
            <div class="key" id="key-three">
              <button type="button" name="key-clear">3</button>
            </div>
          </div>
          <div class="numpad__row" id="numpad__row1">
            <div class="key" id="key-four">
              <button type="button" name="key-clear">4</button>
            </div>
            <div class="key" id="key-five">
              <button type="button" name="key-clear">5</button>
            </div>
            <div class="key" id="key-six">
              <button type="button" name="key-clear">6</button>
            </div>
          </div>
          <div class="numpad__row" id="numpad__row2">
            <div class="key" id="key-seven">
              <button type="button" name="key-clear">7</button>
            </div>
            <div class="key" id="key-eight">
              <button type="button" name="key-clear">8</button>
            </div>
            <div class="key" id="key-nine">
              <button type="button" name="key-clear">9</button>
            </div>
          </div>
          <div class="numpad__row" id="numpad__row3">
            <div class="key" id="key-zero">
              <button type="button" name="key-clear">0</button>
            </div>
            <div class="key" id="key-point">
              <button type="button" name="key-clear">.</button>
            </div>
            <div class="key" id="key-sign">
              <button type="button" name="key-clear">+/-</button>
            </div>
          </div>
        </div>
        <div class="opad">
          <div class="opad__row" id="opad__row0">
            <div class="key" id="key-equals">
              <button type="button" name="key-clear">=</button>
            </div>
          </div>
          <div class="opad__row" id="opad__row1">
            <div class="key" id="key-plus">
              <button type="button" name="key-clear">+</button>
            </div>
          </div>
          <div class="opad__row" id="opad__row2">
            <div class="key" id="key-minus">
              <button type="button" name="key-clear">-</button>
            </div>
          </div>
          <div class="opad__row" id="opad__row3">
            <div class="key" id="key-multiply">
              <button type="button" name="key-clear">*</button>
            </div>
          </div>
          <div class="opad__row" id="opad__row4">
            <div class="key" id="key-divide">
              <button type="button" name="key-clear">/</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
